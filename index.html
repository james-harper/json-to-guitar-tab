<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="James Harper">
        <title>JSON to tab</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="icon" href="favicon.ico" />
        <link href="./assets/compiled/css/all.css" rel="stylesheet">
    </head>

    <body>
         <div class="container  courier-new">
             <div class="page-header flex-center">
                <h1 class="display-3">JSON to Guitar Tab</h1>
             </div>

            <p class="flex-center text-center">
                This project is still very much a work in progress. <br>
                For more info:
                <a href="https://github.com/james-harper/json-to-guitar-tab">
                    https://github.com/james-harper/json-to-guitar-tab
                </a>
            </p>
        </div>
        <div id="app" class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                    <textarea id="jsonEditor" v-model="json" class="form-control terminal" rows="8" cols="25">{{json}}</textarea>
                </div>
            </div>
            <hr/>

            <tab :progression="progression" :show-chord-names="true"></tab>

            <hr>
            <footer>
                <p class="pull-right">
                    <a href="mailto:james.is@coolasf.uk" class="email-link">james.is@coolasf.uk</a>
                </p>
            </footer>
        </div>
    </body>

    <script src="./assets/compiled/js/vendor.all.js"></script>
    <script src="./assets/compiled/js/all.min.js"></script>
</html>
