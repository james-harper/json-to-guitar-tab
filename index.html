<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="James Harper">
        <title>JSON to tab</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <style>
        .bar { float: left}
        span.tab-line { display: block }
        .tab-section { font-family: courier new; font-size: 15px}
    </style>

    <body>
         <div class="container">
             <div class="page-header">
                <h1 class="display-3">JSON to Guitar Tab</h1>
             </div>

            <p>
                This project is still very much a work in progress. <br>
                For more info:
                <a href="https://github.com/james-harper/json-to-guitar-tab">
                    https://github.com/james-harper/json-to-guitar-tab
                </a>
            </p>
        </div>
        <div id="app" class="container">
            <textarea v-model="json" class="form-control" rows="10" cols="40">{{json}}</textarea>
            <hr/>
            <tab :progression="progression"></tab>

            <hr>
            <footer>
                <p class="pull-right">james.is@coolasf.uk</p>
            </footer>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/progressions.js"></script>
    <script src="./js/app.js"></script>
</html>
